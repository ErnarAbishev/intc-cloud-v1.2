{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="{% static '/img/logo.png' %}">
    <title>INTC Cloud</title>
</head>
<style>
    .form-control-file {
        width: 300px;
        border: 2px dashed grey;
        border-radius: 5px;
        display: block;
        padding: 1.2em;
        transition: border 300ms ease;
        cursor: pointer;
        text-align: center;
        display: inline-block;
        margin-bottom: .5rem;
    }
</style>

<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">INTC Cloud</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/home">Главная</a>
                <a class="p-2 text-dark" href="#" data-toggle="modal" data-target="#staticBackdrop">Инструкция</a>
                <a class="p-2 text-dark" href="/documents/">Список документов</a>
                <a class="p-2 text-dark" href="/documents/upload">Загрузка документов</a>
            </nav>
            <a class="btn btn-outline-danger" href="/logout">Выход</a>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    {% block uploaddocument %}
    {% endblock %}

    {% block documentlist %}
    {% endblock %}

    <footer class="bg-dark p-1 text-center">
        <div class="container">
            <a href="#"><img class="mb-4 mt-4" src="{% static '/img/logo.png' %}" alt="Logo" width="128"
                    height="72"></a>
            <p class="text-white">&copy; 2020 INTC Cloud. Powered by <a href="#" class="badge badge-primary">404web.studio</a></p>
        </div>
    </footer>

    <script src="{% static '/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>

</html>
